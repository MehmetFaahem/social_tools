<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Tool Suite{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
        padding-bottom: 5rem;
      }
      .btn-primary {
        @apply bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-200;
      }
      .card {
        @apply bg-white rounded-xl shadow-md hover:shadow-lg transition duration-300 overflow-hidden;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-blue-600 text-white p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold cursor-pointer" onclick="goto_homepage()">Next Downloader</h1>
        <nav>
          <a href="{% url 'homepage' %}" class="hover:underline px-4 text-white"
            >Home</a
          >
        </nav>
      </div>
    </header>

    <main class="container mx-auto p-6">
      {% block content %}{% endblock content %}
    </main>

    <footer
      class="bg-blue-600 text-white text-center p-4 mt-8 fixed bottom-0 w-full"
    >
      <p>
        &copy; 2024 Next Downloader. Built BY
        <a
          class="text-white hover:underline"
          href="https://www.nextdownloader.com"
          target="_blank"
          >Next Downloader</a
        >
      </p>
    </footer>

    <script>
      function goto_homepage() {
        window.location.href = "{% url 'homepage' %}";
      }
    </script>

    <script>
      function goto_homepage() {
        window.location.href = "{% url 'homepage' %}";
      }
    </script>
  </body>
</html>
